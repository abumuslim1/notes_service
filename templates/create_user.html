{% extends 'base.html' %}

{% block title %}Создать пользователя{% endblock %}

{% block content %}
<div class="minimal-card" style="max-width: 420px; margin: 0 auto;">
    <h2 class="mb-3">Создать нового пользователя</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" value="on">
            <label class="form-check-label" for="is_admin">Администратор</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Создать</button>
        </div>
    </form>
</div>
{% endblock %}

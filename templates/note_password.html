{% extends 'base.html' %}

{% block title %}Пароль к заметке{% endblock %}

{% block content %}
<h2>Заметка защищена паролем</h2>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post" action="/notes/{{ note_id }}/check_password">
    <div class="mb-3">
        <label for="password" class="form-label">Введите пароль</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Показать заметку</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Пароль к заметке{% endblock %}

{% block content %}
<div class="minimal-card" style="max-width: 420px; margin: 0 auto;">
    <h2 class="mb-3">Заметка защищена паролем</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="/notes/{{ note_id }}/check_password">
        <div class="mb-3">
            <label for="password" class="form-label">Введите пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Показать заметку</button>
        </div>
    </form>
</div>
{% endblock %}
